<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>TODAY TIME</h1>
    <div class="dateEl">
        <h1>DATE  :</h1>
        <h1 id="date"> 00</h1>
        
    </div>

    <div class="clock-container">
        

        <div class="clock-content">
            <div class="clockEl">
                <p id="day" class="big-text">00</p>
                <span>Day</span>
                                
             </div>
            <h2>:</h2>
        </div>
        
        <div class="clock-content">
            <div class="clockEl">
                <p id="hour" class="big-text">00</p>
                <span>Hour</span>
            </div>
            <h2>:</h2>
        </div>
        
        <div class="clock-content">
        <div class="clockEl">
            <p id="min" class="big-text">00</p>
            <span>Minutes</span>
            </div>
            <h2>:</h2>
        </div>

        <!-- <div class="clock-content"> -->
        <div class="clockEl">
            <p id="sec" class="big-text">00</p>
            <span>Seconds</span>
            <!-- </div>
            <h2>:</h2> -->
        </div>



        <div class="clockEl">
            <p id="ampm" class="big-text">00</p>
            
        </div>
        


    </div>


    <script src="script.js"></script>
</body>
</html>
